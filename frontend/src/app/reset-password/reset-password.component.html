<div class="reset-password-container">
  <h2 class="text-center">Reset Password</h2>
  <p class="text-center">Enter your new password to reset your account.</p>

  <form (ngSubmit)="submit()" class="reset-password-form">
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        type="password"
        id="newPassword"
        class="form-control"
        [(ngModel)]="newPassword"
        name="newPassword"
        placeholder="Enter new password"
        required
      />
    </div>

    <button type="submit" class="btn btn-success btn-block">Reset Password</button>
  </form>

  <div *ngIf="message" class="alert mt-3 text-center" [ngClass]="{'alert-success': success, 'alert-danger': !success}">
    {{ message }}
  </div>
</div>
