<h2>Reset Password</h2>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="newPassword">New Password:</label>
    <input
      type="password"
      id="newPassword"
      [(ngModel)]="newPassword"
      name="newPassword"
      placeholder="Enter new password"
      required
    />
  </div>
  <button type="submit">Reset Password</button>
</form>
<div *ngIf="message">{{ message }}</div>
