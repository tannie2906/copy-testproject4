<div>
  <h2>Uploaded Files</h2>
  <ul *ngIf="files.length > 0; else noFiles">
    <li *ngFor="let file of files">
      <a [href]="'http://127.0.0.1:8000' + file.file" target="_blank">
        {{ file.filename }}
      </a>
      <span> - Uploaded on: {{ file.upload_date | date: 'medium' }}</span>
      <span> - Size: {{ formatFileSize(file.size) }}</span>  <!-- Display size -->
      <span> - Owner: {{ file.owner.username }}</span>  <!-- Display owner -->
    </li>
  </ul>
  <ng-template #noFiles>
    <p>No files found.</p>
  </ng-template>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
