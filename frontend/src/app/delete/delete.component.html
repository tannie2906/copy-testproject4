<!-- List Deleted Files -->
<table>
  <thead>
    <tr>
      <th>File Name</th>
      <th>Deleted At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of deletedFiles">
      <td>{{ file.file_name }}</td>
      <td>{{ file.deleted_at | date:'short' }}</td>
      <td>
        <button (click)="restoreFile(file.id)">Restore</button>
        <button (click)="permanentlyDeleteFile(file.id)">Permanently Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Empty Trash Button -->
<button (click)="emptyTrash()">Empty Trash</button>
