<div class="home-page">
  <!-- Header Section -->
  <div class="header">
    <h1 class="title">SecureFile</h1>

    <!-- Search Bar (Now Aligned to the Left) -->
    <div class="search-container">
      <input 
        [(ngModel)]="query"
        type="text"
        class="search-input"
        placeholder="Search files..." />
      <button class="search-button" (click)="search()">ğŸ”</button>
    </div>   

    <!-- Profile Section -->
    <div class="profile-section">
      <button class="profile-button" (click)="toggleDropdown()">
        <img 
          *ngIf="profilePictureUrl; else defaultProfile" 
          [src]="profilePictureUrl" 
          alt="Profile" 
          class="profile-picture" />
        <ng-template #defaultProfile>
          <img src="assets/images/profile.png" alt="Default Profile" class="profile-picture" />
        </ng-template>
      </button>
      <div *ngIf="dropdownVisible" class="dropdown-menu">
        <button *ngIf="!isAuthenticated" (click)="onLogin()">Login</button>
        <button *ngIf="isAuthenticated" (click)="onProfileClick()">Profile</button>
        <button *ngIf="isAuthenticated" (click)="onLogout()">Logout</button>
        <button *ngIf="isAuthenticated" (click)="goToSettings()">Settings</button>
        
      </div>
    </div>
  </div>

  <!-- Sidebar Navigation -->
  <nav class="navbar">
    <a routerLink="/home" class="nav-item">ğŸ  Home</a>
    <a routerLink="/folder" class="nav-item">ğŸ“ Folder</a>
    <a routerLink="/delete" class="nav-item">ğŸ—‘ï¸ Bin</a> 
    <div class="profile-dropdown">
      <button class="nav-item dropdown-btn">ğŸ‘¤ Profile</button>
      <div class="dropdown-content">
        <a routerLink="/settings">âš™ï¸ Settings</a>
        <a href="#" (click)="onLogout()">ğŸšª Logout</a>
      </div>
    </div>
    <a (click)="goToLockBox()" *ngIf="isAuthenticated">ğŸ”’ Lock Box</a>
  </nav>

  <!-- Search Results -->
  <div *ngIf="searchResults.length > 0" class="search-results">
    <h3>ğŸ” Search Results:</h3>
    <ul>
      <li *ngFor="let file of searchResults">
        <strong>{{ file.file_name }}</strong> ({{ file.size }} bytes)
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <router-outlet></router-outlet>
</div>
