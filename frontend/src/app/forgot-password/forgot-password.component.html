<div class="forgot-password-container">
  <h2 class="text-center">Forgot Password</h2>
  <p class="text-center">Enter your email address to receive a password reset link.</p>

  <form (ngSubmit)="submit()" class="forgot-password-form">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary btn-block">Send Reset Email</button>
  </form>

  <div *ngIf="message" class="alert alert-info mt-3 text-center">{{ message }}</div>
</div>
