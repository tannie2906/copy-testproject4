<h2 mat-dialog-title class="dialog-title">ðŸ“¤ Share File</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" placeholder="Enter recipient's email" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password (optional)</mat-label>
    <input matInput type="password" [(ngModel)]="password" placeholder="Set a password (optional)" />
  </mat-form-field>

  <mat-checkbox [(ngModel)]="allowDownload" class="custom-checkbox">
    Allow recipient to download
  </mat-checkbox>
</mat-dialog-content>

<mat-checkbox [(ngModel)]="oneTimeView" class="custom-checkbox">
  One-Time View (File can only be accessed once)
</mat-checkbox>


<mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" class="share-btn" (click)="onShare()">
    <i class="fas fa-share"></i> Share
  </button>
</mat-dialog-actions>
