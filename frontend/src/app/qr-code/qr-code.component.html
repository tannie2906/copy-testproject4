<div style="text-align: center; margin-top: 50px;">
    <h1>Angular QR Code Example</h1>
    <!-- Simple QR Code -->
    <qrcode [qrdata]="'https://www.example.com'" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  
    <!-- Dynamic QR Code -->
    <input type="text" [(ngModel)]="qrData" placeholder="Enter data for QR code" />
    <qrcode [qrdata]="qrData" [width]="256"></qrcode>
  </div>
