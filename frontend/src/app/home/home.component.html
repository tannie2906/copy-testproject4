<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure File Sharing - Homepage</title>
    <link rel="stylesheet" href="home.component.css" />
  </head>
  <body>

<!-- home.component.html -->
<main class="main-content">
  <section class="hero">
    <h1 class="hero-title">Secure & Effortless File Sharing</h1>
    <p class="hero-description">
      Share and manage your files with top-notch security and simplicity.
    </p>
    
    <!-- Create Button with Dropdown -->
    <div class="dropdown">
      <button class="dropdown-button">Create</button>
      <div class="dropdown-content">
        <a href="#" (click)="onCreateFolder()">Folder</a>
        <a href="#" (click)="onCreateDocument()">Document</a>
      </div>
    </div>

    <button class="cta-button" (click)="onGetStartedClick()">Upload</button>
  </section>

     <!-- User's Uploaded Files List -->
  <section class="user-files">
    <h2>All Files</h2>
    <ul class="file-list">
      <li *ngFor="let file of userFiles">
        <a [href]="'/uploads/' + file.name" target="_blank">{{ file.name }}</a>
      </li>
    </ul>
  </section>

  <section class="features" *ngIf="userFiles.length === 0">
    <p class="no-files-message">No files uploaded yet. Click Upload to add files.</p>
  </section>

  <!-- Hidden File Input -->
  <input
  type="file"
  id="fileUpload"
  style="display: none;"
  #fileInput
  (change)="onFileUpload($event)"
/>

<!-- Button to Trigger File Input -->
<button class="cta-button" (click)="triggerFileInput()">Upload</button>
</main>
