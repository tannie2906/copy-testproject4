<div class="upload-container">
  <h2>Upload Your Files or Folders</h2>

  <div
    class="drop-area"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    <p>Drag and drop files or folders here, or click to select.</p>
    <input
      type="file"
      multiple
      webkitdirectory
      (change)="onFileSelected($event)"
      class="file-input"
    />
  </div>

  <input
    type="text"
    class="file-name-input"
    placeholder="Enter a name for your file"
    [(ngModel)]="fileName"
  />

  <div>
    <button class="upload-button" (click)="uploadFiles()">Upload Files</button>
  </div>

  <div *ngIf="selectedFiles.length > 0" class="selected-files-list">
    <h3>Selected Files:</h3>
    <ul>
      <li *ngFor="let file of selectedFiles">{{ file.webkitRelativePath || file.name }}</li>
    </ul>
  </div>
</div>
