<div *ngIf="fileUrl">
  <h2>File: {{ fileName }}</h2>

  <!-- Display the file as an image if it's an image -->
  <div *ngIf="isImage(fileUrl)">
    <img [src]="fileUrl" alt="File" />
  </div>

  <!-- Display the file URL as a clickable link -->
  <div *ngIf="!isImage(fileUrl)">
    <p>File URL: <a [href]="fileUrl" target="_blank">{{ fileUrl }}</a></p>
  </div>
</div>

<div *ngIf="!fileUrl">
  <p>Loading file...</p>
</div>

<ul>
  <li *ngFor="let file of files">{{ file.name }}</li>
</ul>
